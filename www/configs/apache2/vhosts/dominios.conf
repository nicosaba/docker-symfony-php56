<VirtualHost *:80>
	ServerName localhost
	ServerAlias localhost

	ServerAdmin webmaster@localhost
	DocumentRoot /var/www/html/

	DirectoryIndex adminer.php

	ErrorLog /var/www/perinatal-error.log
	CustomLog /var/www/perinatal-access.log combined
</VirtualHost>

<VirtualHost *:80>
	ServerName perinatal.local
	ServerAlias perinatal.local

	ServerAdmin webmaster@localhost
	DocumentRoot /var/www/html/perinatal/web

	ErrorLog /var/www/perinatal-error.log
	CustomLog /var/www/perinatal-access.log combined
</VirtualHost>


